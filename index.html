<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="box profile">
        <div class="head">
          <img src="./images/image-jeremy.png" alt="profile" />
          <div>
            <p>Reports for</p>
            <span>Jeremy</span><br />
            <span>Robson</span>
          </div>
        </div>
        <div class="footer">
          <p>Daily</p>
          <p id="active">Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
      <div class="box work">
        <div class="content">
          <div class="category">
            <p>Work</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="contentStat">
            <h3>14hrs</h3>
            <p class="stat">Last week : 4hrs</p>
          </div>
        </div>
      </div>
      <div class="box play">
        <div class="content">
          <div class="category">
            <p>Play</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="contentStat">
            <h3>10hrs</h3>
            <p class="stat">Last week : 4hrs</p>
          </div>
        </div>
      </div>
      <div class="box study">
        <div class="content">
          <div class="category">
            <p>Study</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="contentStat">
            <h3>4hrs</h3>
            <p class="stat">Last week : 4hrs</p>
          </div>
        </div>
      </div>
      <div class="box excercise">
        <div class="content">
          <div class="category">
            <p>Excercise</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="contentStat">
            <h3>4hrs</h3>
            <p class="stat">Last week : 4hrs</p>
          </div>
        </div>
      </div>
      <div class="box social">
        <div class="content">
          <div class="category">
            <p>Social</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="contentStat">
            <h3>5hrs</h3>
            <p class="stat">Last week : 4hrs</p>
          </div>
        </div>
      </div>
      <div class="box self">
        <div class="content">
          <div class="category">
            <p>Self Care</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="contentStat">
            <h3>2hrs</h3>
            <p class="stat">Last week : 4hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
